<div class="plugin-page-container">
    <div class="header-content">
        <div class="content pep-border-bottom">
            <div class="left-container spacing-element-negative pull-left flip">
                <div class="spacing-element title">
                    {{ "Import_Type_Definition_Title" | translate }}
                </div>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="content">
            <div
                *ngIf="!showConflictResolution && !showWebhooksResolution"
                class="left-container body-sm spacing-element-negative pull-left flip"
                style="display: contents"
            >
                <div class="child1 child-container">
                    <div
                        class="spacing-element"
                        style="padding-bottom: 2rem; width: 100%"
                    >
                        {{ "Import_Description" | translate }}
                    </div>
                    <div>
                        <pep-select
                            [key]="'select1'"
                            label="{{
                                'Select_Activity_To_Import' | translate
                            }}"
                            [options]="activityTypes"
                            (valueChange)="elementClicked($event)"
                        >
                        </pep-select>
                        <pep-attachment
                            rowSpan="2"
                            [key]="'attachment1'"
                            label="{{ 'Upload_ATD_File' | translate }}"
                            (valueChange)="onFileSelect($event)"
                        >
                        </pep-attachment>

                        <button
                            pepButtonLoader
                            [ignoreDisabledStyle]="true"
                            [finish]="isCallbackImportFinish"
                            (click)="importAtd()"
                            class="spacing-element pep-button md strong ellipsis pull-right flip"
                        >
                            {{ "Import_Button" | translate }}
                        </button>
                    </div>
                </div>
            </div>
            <div
                class="list-container"
                #conflictslistContainer
                [ngClass]="{ 'hide-list': !showConflictResolution }"
            >
                <div
                    class="left-container body-sm spacing-element-negative pull-left flip"
                    style="display: contents"
                >
                    <div class="spacing-element" style="padding-bottom: 2rem">
                        {{ "Conflicts_Resolution_Title" | translate }}
                    </div>
                </div>

                <pep-list
                    #conflictslist
                    [firstFieldAsLink]="false"
                    [isReport]="false"
                    [supportSorting]="false"
                    [supportResizing]="true"
                    [selectionTypeForActions]="'none'"
                    [noDataFoundMsg]="'No data'"
                    [parentScroll]="conflictslistContainer"
                    (valueChange)="notifyValueChanged($event)"
                >
                </pep-list>
                <div class="buttons-container">
                    <button
                        (click)="onCancelClicked()"
                        rowSpan="2"
                        mat-button
                        class="spacing-element pep-button md weak ellipsis"
                    >
                        {{ "Cancel" | translate }}
                    </button>
                    <button
                        (click)="onOkConflictsClicked()"
                        pepButtonLoader
                        [disabled]="disableConflictButton"
                        [ignoreDisabledStyle]="true"
                        [finish]="isCallbackConflictsFinish"
                        mat-button
                        class="spacing-element pep-button md strong ellipsis"
                    >
                        {{ "Ok" | translate }}
                    </button>
                </div>
            </div>

            <div
                class="list-container"
                #webhookslistContainer
                [ngClass]="{ 'hide-list': !showWebhooksResolution }"
            >
                <p>
                    <strong>{{ "Webhooks_Table_Title" | translate }}</strong>
                </p>
                <pep-list
                    #webhookslist
                    [firstFieldAsLink]="false"
                    [isReport]="false"
                    [supportSorting]="false"
                    [supportResizing]="true"
                    [selectionTypeForActions]="'none'"
                    [noDataFoundMsg]="'No data'"
                    [parentScroll]="webhookslistContainer"
                    (valueChange)="notifyValueChanged($event)"
                >
                </pep-list>
                <div class="buttons-container">
                    <button
                        (click)="onCancelClicked()"
                        rowSpan="2"
                        mat-button
                        class="spacing-element pep-button md weak ellipsis"
                    >
                        {{ "Cancel" | translate }}
                    </button>
                    <button
                        (click)="onOkWebhooksClicked()"
                        pepButtonLoader
                        [disabled]="disableConflictButton"
                        [ignoreDisabledStyle]="true"
                        [finish]="isCallbackWebhokksFinish"
                        mat-button
                        class="spacing-element pep-button md strong ellipsis"
                    >
                        {{ "Ok" | translate }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
